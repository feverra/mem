            document.querySelector('#page-transitions > div > div:nth-child(1) > div:nth-child(3) > div').innerText = `คะแนน 75 หมดอายุ: 30/08/2026`
            document.querySelector('#page-transitions > div > div:nth-child(1) > div:nth-child(4)').innerText = `ชำระเงินสด ลด: ${discount[0]}%`
            document.querySelector('#page-transitions > div > div:nth-child(1) > div:nth-child(5)').innerText = `ชำระด้วยบัตรเครดิตลด ลด: ${discount[1]}%`
            document.querySelector('#page-transitions > div > div:nth-child(4) > img').src = link_card
            // document.querySelector('').innerText
        });
        // Set the date we're counting down to
        var countDownDate = new Date().getTime() + (10 * 60 * 1000);

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("clock").innerHTML = minutes + " นาที " + seconds + " วินาที ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("clock").innerHTML = "กรุณารีเฟรชหน้าจอหรือออกแล้วเข้าใหม่";
            }
        }, 1000);
